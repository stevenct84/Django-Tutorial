<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* CSS styles */
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .router {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .router a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .router a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tutorial Django</h1>

        <div class="router">
            <a href="{% url 'polls:index' %}">Polls</a>
            <a href="{% url 'admin:index' %}">Administration</a>
        </div>
    </div>

</body>
</html>
